<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>

<body>
    <button onclick="getData()">Ammount</button>
    <button onclick="showLocation()">Show My Location</button>
    <script>
        function getData() {
            let userAmmount = prompt('give your Ammount');
            alert(`after procasing your Ammount is= ${parseInt(userAmmount) + 200}`)
        }
        function showLocation() {
            let userConformation = confirm('Do you want to show your location?');
            if (userConformation) {
                alert(window.location.href)
            }
        }
    </script>
</body>

</html>
